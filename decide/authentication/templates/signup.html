{% extends 'base.html' %}
{% load i18n %}

{% block extrahead %}
{% endblock %}

{% block content %} 

<div class="container-md">
	<!--Register--> 
	{% if errors %}
		{% for error in errors%}
			<div class="alert alert-danger" role="alert">
				{{error}}
			</div>
		{% endfor %}
	{% endif %}
<div class="container py-5">
	<!--Traducir--> 
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form.as_p }}
		<!--Traducir-->                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<!--Traducir--> 
	<p>Already have an account? <a href="{% url 'signin' %}">Log in</a></p>
</div>

</div>

{% endblock %}
