{% extends 'base.html' %}
{% load i18n %}

{% block extrahead %}
{% endblock %}

{% block content %}
<div id="app-hello">
{% if user.is_authenticated %}

<div class="container-md">
  {% csrf_token %}
  <!--Traducir--> 
  <h1>Hello, {{user.username}}</h1>
  <!--Traducir--> 
  <a class="btn btn-primary" href="http://localhost:8000/authentication/signout" role="button">Logout</a>
  <a class="btn btn-primary" href="http://localhost:8000/authentication/profile" role="button">Ver Perfil</a>
</div>
{% else %}
<div class="container-md">
  {% csrf_token %}
  <!--Traducir--> 
  <a class="btn btn-primary" href="http://localhost:8000/authentication/signin/" role="button">Sign in</a>
</div>

{% endif %}
</div>
{% endblock %}

{% block extrabody %}
<script>
  new Vue({ el: '#app-hello' }); 
</script>
{% endblock %}
