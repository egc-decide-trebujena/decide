{% extends 'base.html' %}
{% load socialaccount %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
{% endblock %}

{% block content %}
<div class="container-md">
  <h1>Sign in</h1>
  <br>

  
  {{ error }}
 

  <form  method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br>
  <p>Don't have an account? <a href="{% url 'signup' %}">Register now</a></p>
  <p>You can also sign in with: <a href="{% provider_login_url 'google' %}">Google</a>, <a href="{% provider_login_url 'github' %}">GitHub</a>
  , <a href="{% provider_login_url 'discord' %}">Discord</a>, <a href="{% provider_login_url 'linkedin_oauth2' %}">LinkedIn</a></p>
</div>



  {% endblock %}
