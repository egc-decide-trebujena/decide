{% extends 'base.html' %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<div class="container-md">
  {% csrf_token %}
  <h1>Hello, {{user.username}}</h1>
  <a class="btn btn-primary" href="http://localhost:8000/authentication/signout" role="button">Logout</a>
  <a class="btn btn-primary" href="http://localhost:8000/authentication/profile" role="button">Ver Perfil</a>
</div>
{% else %}
<div class="container-md">
  {% csrf_token %}
  <a class="btn btn-primary" href="http://localhost:8000/authentication/signin/" role="button">Sign in</a>
</div>

{% endif %}

{% endblock %}
