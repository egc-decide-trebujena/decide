{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<div id="app-census-reuse">
<div class="container-fluid">
{% for error in errors %}
<div class="alert alert-dismissible alert-danger fade show" role="alert">
    <p class="my-0">{{ error }}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
    <div class="card">
        <article class="card-body">

        <h4 class="card-title mb-4 mt-1 text-align-center text-center">{% trans "Reutilizar Censo" %}</h4>
            <form action="/census/reuse" method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <div class="mb-3 row">
                        <label for="voting_id" class="col-sm-5 col-form-label">{% trans "Votaci贸n origen:" %} </label>
                        <div class="col-sm-7">
                            <input class="form-control" id="voting_id" name="voting_id" placeholder="{% trans 'Id de la votaci贸n a copiar' %}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="new_voting" class="col-sm-5 col-form-label">{% trans "Votaci贸n destino:" %}</label>
                        <div class="col-sm-7">
                            <input class="form-control" id="new_voting" name="new_voting" placeholder="{% trans 'Id de la votaci贸n deseada' %}">
                        </div>
                    </div>
                </div>
                <div class="form-group mt-4 text-center">
                    <button type="submit" class="btn btn-primary btn-block" value="OK">{% trans "Aceptar" %}</button>
                </div> <!-- form-group// -->                                                           
            </form>
        </article>
    </div>
    </div>
</div>
</div>

</div>

{% endblock %}

{% block extrabody %}
    <!-- Vuejs -->
    <script>
        new Vue({ el: '#app-census-reuse' }); 
    </script>
{% endblock %}
