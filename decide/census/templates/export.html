<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
{% block content %}
<!--TRADUCCION--> <!--Teneis que traducir los mensaje de error que provienen de la gestion de errores  de la importación en census/views. Traducir tambien el html-->
{% if messages %}
    {% for message in messages %}
    <div {% if message.tags == 'error' %} class="alert alert-danger" {% elif message.tags == 'success' %} class="alert alert-success"{% endif %}  role="alert">
      {{ message }}</div>
    {% endfor %}
{% endif %}
<div class="shadow-lg continer">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
 
    <div class="container">
      <div class="x_title col-12 mt-3 ml-2 mb-4">
        <h1>Exportación de Censo</h1>
      </div>

      
      <div class="row">
 
        <div class="col-3"></div>
               
        <div class="col-2">
          <button type="submit" class="btn btn-success" >Exportar</button>
        </div>
        <div class="col-1"></div>
        <div class="col-3">
          <input type="button"  class="btn btn-light" value="Volver atrás" onClick="history.go(-1);">
 
        </div>                         
      </div>
    </div>

  </form>
</div>
    
{% endblock %}
